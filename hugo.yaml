baseURL: https://multirotorsociety.github.io/
languageCode: en-us
title: Multirotor Society (MRS), SUTD
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  # Theme
  theme:
    default: system
    displayToggle: true

  # Page
  page:
    width: full

  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
      tokenize: forward

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.svg
      dark: logo-dark.svg
      link: /
      width: 40
      height: 20

  footer:
    displayCopyright: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/multirotorsociety"
      params:
        icon: github
  sidebar:
    - name: More
      params:
        type: separator
      weight: 1
    - name: "About"
      pageRef: "/about"
      weight: 2
    - name: "Github â†—"
      url: "https://github.com/multirotorsociety/multirotorsociety.github.io"
      weight: 3
